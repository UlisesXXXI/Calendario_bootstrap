<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
        
        <link rel="stylesheet" type="text/css" href="./css/calendar.css">
        <!-- <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-year-calendar/1.1.1/css/bootstrap-year-calendar.css"> -->
        <link  rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
        <link  type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link  rel="stylesheet"  type="text/css" href="./css/site.css">
        
    </head>
    <body>
        <!--CALENDARIO-->
        <div class="row" id="row-calendario">
                <div  id="config-btn-calendar"><span class="glyphicon glyphicon-cog" ></span></div>
                <div id="calendar" class="calendar"></div>
                <div class="col-lg-10">
                    
           </div>
           <div class="col-lg-2"></div>
        </div>
        
        <!--MODAL-->
        <div class="modal modal-fade" id="event-modal" style="display: none;">
            
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">
                            Evento
                        </h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="event-index" value="4">
                        <form class="form-horizontal">
                            <input type="hidden" name="_key">
                            <div class="form-group">
                                <label for="min-date" class="col-sm-4 control-label">Evento</label>
                                <div class="col-sm-7">
                                    <input name="event-name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="min-date" class="col-sm-4 control-label">Fechas</label>
                                <div class="col-sm-7">
                                    <div class="input-group input-daterange" data-provide="datepicker">
                                            <span class="input-group-addon">Desde</span>
                                        <input name="event-start-date" type="text" class="form-control" value="2012-04-05">
                                        <span class="input-group-addon">hasta</span>
                                        <input name="event-end-date" type="text" class="form-control" value="2012-04-19">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-event">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--MODAL-->
        <div class="modal modal-fade" id="config-modal" style="display: none;">
            
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">
                                    Configuración
                            </h4>
                        </div>
                        <div class="modal-body">
                            
                            <form class="form-horizontal">
                                <label for="idioma-calendario" class="label-form">Idioma</label>
                                <select name="idioma-calendario" id="idioma-calendario" class="form-control">
                                    <option value="es">Castellano</option>
                                    <option value="eu">Euskera</option>
                                </select>
                                
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>  
                        </div>
                    </div>
                </div>
            </div>

        <!--SCRIPTS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
        <script src="./js/bootstrap-year-calendar.js"></script>
        <script src="./js/bootstrap-year-calendar.es.js"></script>
        <script src="./js/bootstrap-year-calendar.eu.js"></script>
        <script src="./js/bootstrap-year-calendar-extension.js"></script>
        <script src="./app.js"></script>
        
    


        <div class="calendar">
            <div class="calendar-header"></div>
        </div>

    </body>
</html>
